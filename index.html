<!DOCTYPE html>
<html>
    <head>
        <title>Text Game</title>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-9 mx-auto pt-5">
                    <div class="bg-dark text-light" id="coordinates"></div>
                        <div class="bg-info text-light p-2" id="predefined"></div>
                        <input class="mx-auto" type="text" id="commands">
                        <input class="mx-auto" type="submit" class="btn btn-primary" value="Submit" id="enter">
                        <br><br>
                        Pick a treasure file: <input type="file" id="files" name="files" multiple>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="static/hello.js"></script>
    </body>
</html>
